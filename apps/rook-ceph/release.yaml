---
apiVersion: v1
kind: Namespace
metadata:
  name: rook-ceph
  labels:
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rook-release
spec:
  interval: 60m
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph
      version: 1.17.5
      sourceRef:
        kind: HelmRepository
        name: rook-release
  interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: rook-ceph-values
    - kind: Secret
      name: rook-ceph-secrets
