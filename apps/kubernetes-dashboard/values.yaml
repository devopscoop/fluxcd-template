app:
  security:
    # Allow overriding csrfKey used by API/Auth containers.
    # It has to be base64 encoded random 256 bytes string.
    # If empty, it will be autogenerated.
    csrfKey: ~
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
  ingress:
    enabled: true
    hosts:
      - kubernetes-dashboard.worclustershire.devops.coop
    useDefaultIngressClass: true
    pathType: ImplementationSpecific
    path: /
    issuer:
      name: letsencrypt
      scope: cluster
    tls:
      enabled: true
    annotations: {}
