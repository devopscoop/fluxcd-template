---
apiVersion: v1
kind: Namespace
metadata:
  name: metallb

  # TODO: Might need these labels...
  # labels:
  #   https://metallb.io/installation/#installation-with-helm
  #   pod-security.kubernetes.io/enforce: privileged
  #   pod-security.kubernetes.io/audit: privileged
  #   pod-security.kubernetes.io/warn: privileged

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
spec:
  interval: 60m
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  chart:
    spec:
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb
  interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: metallb-values
    - kind: Secret
      name: metallb-secrets
