---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    # Trying to get around this error:
    # 3m43s       Warning   FailedCreate         daemonset/longhorn-manager                     Error creating: pods "longhorn-manager-trgtg" is forbidden: violates PodSecurity "baseline:latest": hostPath volumes (volumes "boot", "dev", "proc", "etc", "longhorn"), privileged (container "longhorn-manager" must not set securityContext.privileged=true)
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
spec:
  interval: 60m
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
  interval: 10m
  valuesFrom:
    - kind: ConfigMap
      name: longhorn-values
    - kind: Secret
      name: longhorn-secrets
